stages:
  extract:
    cmd: PYTHONPATH=. python scripts/neet/extract.py
    always_changed: true
    wdir: ../..
    deps:
      - scripts/neet/extract.py
    outs:
      - working/neet/neetlatest.xlsx:
          cache: false
  transform:
    cmd: PYTHONPATH=. python scripts/neet/transform.py
    wdir: ../..
    deps:
      - scripts/neet/transform.py
      - scripts/util/date.py
      - working/neet/neetlatest.xlsx
    outs:
      - data/neet/neet.csv:
          cache: false
          persist: false
  prepare:
    cmd: PYTHONPATH=. python scripts/neet/prepare.py
    wdir: ../..
    deps:
      - scripts/neet/prepare.py
      - data/neet/neet.csv
    outs:
      - src/_data/sources/neet/neet_last_3_years.csv:
          cache: false
          persist: false
      - src/_data/sources/neet/neet_all_data.csv:
          cache: false
          persist: false
      - src/_data/sources/neet/headlines.csv:
          cache: false
          persist: false
      - src/dashboard/neet/_data/latest.json:
          cache: false
          persist: false
