  - title: Lack of Culturally Relevant Data
    summary: |
      <span class="note">Review</span>
      There is a particular gap in relation to Gypsy, Roma and Irish Traveller groups. These groups are frequently excluded from surveys and national data. Where they are included, sample sizes are too small in order to conduct meaningful analysis. Individuals from these backgrounds may not identify their ethnicity in surveys or may use a broader ethnic group (e.g. Irish). In addition, data on employment outcomes does not contain the nuance necessary to account for specific cultural experiences in this area. The quantitative review also showed that these groups are generally not included in analysis in this area.

      There is another gap in relation to regional and subregional data. Although these variables exist in national surveys and datasets, our analysis shows that sample sizes are generally too small for meaningful regional analysis of the employment outcomes of young people from minority ethnic groups. Regional analysis was also generally lacking in the evidence assessed in the quantitative review. In addition, there is a lack of published local datasets and data on culturally relevant regional issues.
