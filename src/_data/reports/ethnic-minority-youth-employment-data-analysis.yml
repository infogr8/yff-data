  - title: Systemic Erasure
    summary: |      
      Not all national datasets include breakdowns by ethnic group. In particular, current (and planned future) releases of Universal Credit statistics do not include ethnic breakdowns, unlike statistics on Jobseekers Allowance or Employment and Support Allowance. This gap impedes understanding of the uptake of specific benefits by different ethnic groups.

      Progression and discrimination in employment are substantial gaps in this area. Although they were not included in our data analysis, the quantitative review shows that they are rarely covered in analysis of employment outcomes for minority ethnic young people. This gap prevents a full understanding of the experience of employment by minority ethnic groups.

      The latest wave of the Millennium Cohort Study did not ask young people (aged 17) their ethnicity, requiring the use of parental ethnicity in analysis. This gap masks any changes in ethnic identification between young people and their parents, and may lead to errors where parents are from separate ethnic backgrounds. However, it should be noted that the next wave of the study will ask young people their ethnicity.

      Although the quantitative review identified a number of studies that included culturally relevant data, many national surveys (e.g. Labour Force family of surveys) do not include relevant cultural questions. 

