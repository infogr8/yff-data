# The title of the report
title: Ethnic Minority Youth Employment Outcomes Analysis

# Date the report was published
publication_date: 2022-09

summary:
  - |
    Some content will go here soon.

  
# featured visualisation defined as per other visualisations
# type: category-chart, heatmap, hexmap, dashboard, static-image
visualisations:
  - title:  Employment by Ethnic Group
    caption: What goes here will most likely emerge as we create this report.
    # citations:
    #   - title: 
    #     link: about:blank
    type: chart
    config: 
      file: /data/gap_mapping_2022/empl_ethn.csv
      type: category-chart
      legend: 
        show: true     # Default to false
        position: "top right"
      axis:
        x:
          min: 15
          max: 60
          grid:
            stroke-dasharray: "6 2"
            stroke-width: 1
          ticks:
            - value: 20
              label: "20%"
            - value: 30
              label: "30%"
            - value: 40
              label: "40%"
            - value: 50
              label: "50%"
            - value: 60
              label: "60%"   
        y:
          grid:
            stroke-width: 0.5
      category: "Ethnic Group"  # Category names come from 
      series:
                - title: "Employment"
                  value: "Employment→Value (%)"
                  errors: ["Employment→- (%)","Employment→+ (%)"]  


