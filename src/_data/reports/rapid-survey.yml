        - title: Two in five young people from ethnic minorities say their mental health has suffered due to the pandemic
          caption: |
            A quarter of young people reported that their education/grades (25%), relationships with friends (23%), and physical health (23%) has suffered.
            Across ethnic minority groups, females are more likely to have experienced negative impacts, whereas males are more likely to say the have experienced none (17% vs. 11%). This is particularly pronounced when it comes to the negative impacts on mental health (56% female vs. 26% male).
            Young Asian people are more likely than other groups to say their mental health (51%) and education/grades (33%) have suffered.
            Young Black people are most likely to have struggled to pay for essential goods and services (31%), had their future plans delayed (25%), and to have taken out loads/credit (17%).
