  - title: Almost all young people are worried about the future of employment
    summary: | 
      No concern tested in the survey stands out compared to the others overall, indicating this could be driven by personal circumstances and experiences. 
      That said, some significant differences do emerge among different groups of young people. 
    topics: []
    blocks: 
      - title: Block 1
        visualisations: 
        - title: How young people feel the government could help
          caption: |
            When asked what three things the government could do, young people from all ethnic backgrounds were more likely to choose:
            <ul>
              <li>Guaranteed work experience for every young person in school (28%),</li>
              <li>Initiatives to eradicate discrimination in education and employment (27%),</li>
              <li>Guaranteed internship, apprenticeship or first job at living wage (27%),</li>
            </ul>
            Reflecting their greater likelihood to pursue self-employment, a quarter of young people from Black backgrounds are more likely to say they want the Government to offer career coaching or mentoring in their chosen industry (25%) or investment, training and support for young entrepreneurs or self-employed (24%).
          tab: Government Intervention 
