  - title: Young people from ethnic minorities are confident they will achieve their employment goals but do see ethnicity as a key barrier
    summary: | 
      Overall, 73% of young people from ethnic minorities are confident they will achieve their future goals.
      On balance, confidence is highest for young people from White minority backgrounds, significantly higher than other ethnic groups – and around one in ten Asian (11%) or Black (13%) young people are not confident they will achieve their goals.
    topics: []
    blocks: 
      - title: Block 2
        visualisations: 
        - title: Young people see ethnicity as a barrier to achieving their goals
          caption: Despite the generally high confidence levels, young people from ethnic minorities are most likely to cite their ethnicity as one of the top three reasons why they may not achieve their goals (37% overall). This rises to 58% for young Black people, significantly higher than other ethnic groups, and 65% of young Black females.
          tab: Ethnicity
          citations:
            - title: A short description of the citation
              link: about:blank
          type: static-image
          config: 
            link: https://dummyimage.com/982x400/777/fff.png&text=Awaiting+Data
            # Description is used for the alt tag
            description: Some text that describes the image
        - title: Optimism about employment prospects varies by gender
          caption: |
            Gender, along with ethnicity, is a key differentiator for being optimistic about one’s prospects in the labour market. Black females show the highest levels of confidence of any group, male or female (82%, and only 5% saying they are not confident). 
            In contrast, one in five (22%) black males are not confident they will achieve their goals. Asian males are significantly more confident than their female counterparts (76% vs 66%), as are White minority males (75% vs. 71%).
          tab: Gender Breakdown
          citations:
            - title: A short description of the citation
              link: about:blank
          type: static-image
          config: 
            link: https://dummyimage.com/982x400/777/fff.png&text=Awaiting+Data
            # Description is used for the alt tag
            description: Some text that describes the image
        - title: Other common barriers for all ethnic groups
          caption: |
            Across all ethnic minority groups, other common barriers include:
            <ul>
              <li>(Lack of) connections to the ‘right’ people (21%), especially for 28% of females from ethnic minorities (vs. 15% of males), and 27% among Asian young people.</li>
              <li>Religion (19%), rising to 28% among Asian young people and is a concern for half (47%) of young people from Muslim backgrounds.</li>
              <li>Gender (17%), a quarter (25%) of females from ethnic minority backgrounds expect this to be a significant barrier (vs. 8% of males).</li>
              <li>Tough competition (17%) was cited as a top 3 barrier by a quarter (24%) of Asian young people (vs. only 5% of White minority and 15% Black young people).</li>
              <li>Money due to the cost-of-living crisis (17%) was also a key concern across all ethnic groups.</li>
            </ul>
          tab: Common Barriers
