  - title: At least three in ten have experienced some form of workplace discrimination
    summary: | 
      Half (47%) of young people from ethnic minority backgrounds have experienced discrimination when dealing with customers/clients at work, while two in five have experienced it when applying to a job (39%) and/or at a job interview (38%)    
    topics: []
    blocks: 
      - title: Block 1
        visualisations: 
        - title: Young people from ethnic minority backgrounds worry about how their ethnicity will impact their experience of the workplace
          caption: |
            Around two in five young people feel that:
            <ul>
              <li>They will be/ have been paid less than people from other ethnic backgrounds (41%),</li>
              <li>Family responsibilities often stand in the way of work (39%),</li>
              <li>Employers do not take them seriously or treat them differently (37%),</li>
              <li>They feel excluded socially (39%),</li>
              <li>People don’t think they act or speak the ‘right’ way (40%),</li>
              <li>Employers underestimate their abilities because of their ethnic background (43%).</li>
            </ul>
