# The title of the report
title: Rapid Survey

# Date the report was published
publication_date: 2022-09-14

summary:
  - This page will be used to visualise analysis of data collected as part of the Rapid Survey report.
visualisations:
  - title:  "Young people are worried about their employment prospects due to the cost of living crisis."
    caption:
    citations:
      - title:
        link: about:blank
    type: static-image
    config:
      link: /assets/images/rapid-survey/summary.png
      # Description is used for the alt tag
      description: Some text that describes the image

# Link to download the report. Could be on this site or elsewhere.
report_link: /downloads/example-report.pdf

sections:
  - title: Barriers to achieving employment goals
    topics: []
    read_more: false
    blocks:
      - title:
        visualisations:
        - title:
          caption: Which three of the following, if any, do you feel are most likely to be barriers to you achieving your goals and ambitions for work/employment in the future?
          citations:
            - title:
              link: about:blank
          type: chart
          config:
            file: /data/rapid_survey/q13_barriers.csv
            type: bar-chart
            height: 400
            width: 1000
            legend:
              show: true
              position: top right
            axis:
              x:
                min: 0
                max: 75
                grid:
                  stroke-dasharray: 6 2
                  stroke-width: 1
                ticks:
                  - value: 10
                    label: 10%
                  - value: 20
                    label: 20%
                  - value: 30
                    label: 30%
                  - value: 40
                    label: 40%
                  - value: 50
                    label: 50%
                  - value: 60
                    label: 60%
                  - value: 70
                    label: 70%
              'y':
                grid:
                  stroke-width: 0.5
            category: Category
            columns:
              - name: White Tooltip
                template: "White<br />{{ Response }}: {{ White }}"
              - name: Asian/Asian British Tooltip
                template: "Asian/Asian British<br />{{ Response }}: {{ Asian/Asian British }}"
              - name: Black/African/Caribbean/Black British Tooltip
                template: "Black/African/Caribbean/Black British<br />{{ Response }}: {{ Black/African/Caribbean/Black British }}"
              - name: Middle Eastern Tooltip
                template: "Middle Eastern<br />{{ Response }}: {{ Middle Eastern }}"
              - name: Mixed/Multiple Tooltip
                template: "Mixed/Multiple<br />{{ Response }}: {{ Mixed/Multiple }}"
              - name: Other Tooltip
                template: "Other<br />{{ Response }}: {{ Other }}"
            series:
              - title: White
                value: White
                tooltip: White Tooltip
              - title: Asian/Asian British
                value: Asian/Asian British
                tooltip: Asian/Asian British Tooltip
              - title: Black/African/Caribbean/Black British
                value: Black/African/Caribbean/Black British
                tooltip: Black/African/Caribbean/Black British Tooltip
              - title: Middle Eastern
