  - title: More than 4 in 5 young people have felt a negative impact of COVID-19
    summary: | 
      No concern tested in the survey stands out compared to the others overall, indicating this could be driven by personal circumstances and experiences. 
      That said, some significant differences do emerge among different groups of young people. 
    topics: []
    blocks: 
      - title: Block 1
        visualisations: 
        - title: Young people agree that the pandemic has made society more aware of inequalities
          caption: |
            Three in five (58%) agree the pandemic has made society more aware of inequalities, and half (51%) agree it has brought people from different backgrounds closer together.
            Seven in ten (68%) young Black people say it has made society more aware of inequalities due to race/ethnicity, although 60% agree the pandemic has made society more polarised.
            Young Black people and White minorities are also more likely than those from Asian backgrounds to say the pandemic has created new opportunities for them (54% and 53% vs. 35%).
            Over half of females from ethnic minorities disagree that the pandemic created new opportunities for them (52%, vs 39% of males).
          tab: Awareness of Inequalities
