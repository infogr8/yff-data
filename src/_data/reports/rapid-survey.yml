  - title: Cost of Living Crisis
    topics: []
    blocks: 
      - title: Block 1
        visualisations: 
        - title: Cost of Living Crisis
          caption: HEre is some text
          citations:
            - title: A short description of the citation
              link: about:blank
          type: chart
          config:
            file: /data/rapid_survey/q20_cost_of_living.csv
            type: bar-chart
            height: 1200
            legend:
              show: true
              position: top right
            axis:
              x:
                min: 0
                max: 60
                grid:
                  stroke-dasharray: 6 2
                  stroke-width: 1
                ticks:
                  - value: 10
                    label: 10%
                  - value: 20
                    label: 20%
                  - value: 30
                    label: 30%
                  - value: 40
                    label: 40%
                  - value: 50
                    label: 50%
              'y':
                grid:
                  stroke-width: 0.5
            category: Category
            columns:
              - name: Total Tooltip
                template: "Total<br />{{ Response }}: {{ Total }}"
              - name: White Tooltip
                template: "White<br />{{ Response }}: {{ White }}"
            series:
              - title: Total
                value: Total
                colour: "#ee7e3b"
                tooltip: Total Tooltip
              - title: White
                value: White
                tooltip: White Tooltip
              - title: White (exclu. Irish)
                value: White (exclu. Irish)      
                colour: "#874245"     
              - title: Asian/Asian British
                value: Asian/ Asian British 
                colour: "#39c2b0"             
              - title: Black/African/Caribbean/Black British
                value: Black/ African/ Caribbean/ Black British        
              - title: Middle Eastern
                value: Middle Eastern
