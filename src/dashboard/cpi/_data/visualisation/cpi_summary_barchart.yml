config:
  axis:
    x:
      grid:
        stroke-dasharray: 6 2
        stroke-width: 1
      max: 7.0
      min: -0.5
      ticks:
      - label: -0.5%
        value: '-0.5'
      - label: 0.5%
        value: '0.5'
      - label: 1.5%
        value: '1.5'
      - label: 2.5%
        value: '2.5'
      - label: 3.5%
        value: '3.5'
      - label: 4.5%
        value: '4.5'
      - label: 5.5%
        value: '5.5'
      - label: 6.5%
        value: '6.5'
      - label: 7.5%
        value: '7.5'
      - label: 0.0%
        value: '0.0'
    y:
      grid:
        stroke-width: 0.5
  category: sector
  columns:
  - name: monthly
    template: '{{sector}}\nmonthly change:  {{ monthly_pct_change | toFixed(1)}}%'
  - name: quarterly
    template: '{{sector}}\nquarterly change:  {{ quarterly_pct_change | toFixed(1)}}%'
  - name: yearly
    template: '{{sector}}\nyearly change:  {{ yearly_pct_change | toFixed(1)}}%'
  file: /data/cpi/cpi_summary_barchart.csv
  id: cpi_summary
  legend:
    position: top right
    show: true
  series:
  - colour: '#E55912'
    title: Monthly change
    tooltip: monthly
    value: monthly_pct_change
  - colour: '#005776'
    title: Quarterly change
    tooltip: quarterly
    value: quarterly_pct_change
  - colour: '#F7AB3D'
    title: Yearly change
    tooltip: yearly
    value: yearly_pct_change
  type: bar-chart
title: CPI summary
type: chart
