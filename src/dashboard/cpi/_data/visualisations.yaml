- title: Headline stats
  type: dashboard
  config:
    file: /data/cpi/headlines.csv
    title: 'Title'
    value: 'Value'
    note: 'Note'
    width: 333px
    panels:
      - name: 'Monthly change'
        colour: Cherry-1
      - name: 'Quarterly change'
        colour: Orange-2
      - name: 'Yearly change'
        colour: Chartreuse-2

- title: CPI percentage change
  # citations:
  #   - title:
  #     link: about:blank
  type: chart
  caption: "CPI percentage change across 4 key metrics."
  config:
    file: /data/cpi/cpi.csv
    type: bar-chart
    legend:
      show: true # Default to false
      position: "top right"
    axis:
      x:
        min: -20
        max: 20
        grid:
          stroke-dasharray: "6 2"
          stroke-width: 1
        ticks:
          - value: 0
            label: "0%"
          - value: 10
            label: "10%"
          - value: 20
            label: "20%"
          - value: 30
            label: "30%"
      y:
        grid:
          stroke-width: 0.5
    category: "sector" # Category names come from
    columns:
      - name: "monthly"
        template: "{{sector}} <br/> monthly change:  {{ monthly_pct_change | toFixed(1)}}%"
      - name: "quarterly"
        template: "{{sector}} <br/> quarterly change:  {{ quarterly_pct_change | toFixed(1)}}%"
      - name: "yearly"
        template: "{{sector}} <br/> yearly change:  {{ yearly_pct_change | toFixed(1)}}%"
    series:
      - title: "Monthly change"
        value: "monthly_pct_change"
        tooltip: "monthly"
      - title: "Quarterly change"
        value: "quarterly_pct_change"
        tooltip: "quarterly"
      - title: "Yearly change"
        value: "yearly_pct_change"
        tooltip: "yearly"
