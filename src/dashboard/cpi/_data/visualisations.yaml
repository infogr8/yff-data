- title: Headline stats
  type: dashboard
  caption: "Overall CPI latest figures"
  config:
    file: /data/cpi/headlines.csv
    title: 'Title'
    value: 'Value'
    note: 'Note'
    width: 333px
    units:
      postfix: 'Suffix'
    panels:
      - name: 'Monthly change'
        colour: Orange
      - name: 'Quarterly change'
        colour: Blue
      - name: 'Yearly change'
        colour: Gold

- title: CPI percentage change
  # citations:
  #   - title:
  #     link: about:blank
  type: chart
  caption: "CPI percentage change"
  config:
    file: /data/cpi/cpi.csv
    type: bar-chart
    legend:
      show: true # Default to false
      position: "top right"
    axis:
      x:
        min: 0
        max: 30
        grid:
          stroke-dasharray: "6 2"
          stroke-width: 1
        ticks:
          - value: 0
            label: "0%"
          - value: 10
            label: "10%"
          - value: 20
            label: "20%"
          - value: 30
            label: "30%"
      y:
        grid:
          stroke-width: 0.5
    category: "sector" # Category names come from
    columns:
      - name: "monthly"
        template: "{{sector}} <br/> monthly change:  {{ monthly_pct_change | toFixed(1)}}%"
      - name: "quarterly"
        template: "{{sector}} <br/> quarterly change:  {{ quarterly_pct_change | toFixed(1)}}%"
      - name: "yearly"
        template: "{{sector}} <br/> yearly change:  {{ yearly_pct_change | toFixed(1)}}%"
    series:
      - title: "Monthly change"
        value: "monthly_pct_change"
        tooltip: "monthly"
        colour: "#E55912"
      - title: "Quarterly change"
        value: "quarterly_pct_change"
        tooltip: "quarterly"
        colour: "#005776"
      - title: "Yearly change"
        value: "yearly_pct_change"
        tooltip: "yearly"
        colour: "#F7AB3D"
- tab: 
  type: table
  caption: |
      CPI percentage change
  config:
    file: /data/cpi/cpi.csv
    columns:
      - name: monthly_pct_change
        rename: Monthly
      - name: quarterly_pct_change
        rename: Quarterly
      - name: yearly_pct_change
        rename: Yearly
