- tab: CPI time series
  title: CPI time series
  type: chart
  # caption: |
  #   The long-term unemployment rate for 16-24 year-olds, showing the proportion of unemployed people who have been unemployed for between 6 and 12 months,
  #   and the proportion who have been unemployed for more than 12 months.
  config:
    file: data/cpi/cpi_linechart.csv
    type: line-chart
    legend:
      show: true # Default to false
      position: 'top right'
    axis:
      x: # Horizontal axis
        min: 0
        grid:
          stroke: '#efefef'

      y: # The vertical axes
        min: 90 # A minimum value
        max: 150 # A maximum value
        title:
          label: 'Index (2015=100)'
        dominant-baseline: text-bottom
        # Explicitly define the ticks.
        # Each tick has a numeric value and a displayed label
        ticks:
          - value: 90
            grid: true
            label: '90'
          - value: 110
            grid: true
            label: '110'
          - value: 130
            grid: true
            label: '130'
          - value: 150
            grid: true
            label: '150'
    columns:
      - name: x_tick_labels
        template: '{{ named_date }}'
      - name: all_categories
        template: "{{ named_date }}<br/>All Categories: {{cpi_index_00_all_items_2015_100}}"
      - name: food_and_non_alcoholic_beverages
        template: "{{ named_date }}<br/>Food & Non-alcoholic Beverages: {{cpi_index_01_food_and_non_alcoholic_beverages_2015_100}}"
      - name: clothing_and_footwear
        template: "{{ named_date }}<br/>Clothing & Footwear: {{cpi_index_03_clothing_and_footwear_2015_100}}"
      - name: housing_energy
        template: "{{ named_date }}<br/>Housing, Energy, Water & Fuels: {{cpi_index_04_housing_water_and_fuels_2015_100}}"
      - name: recreation_and_culture
        template: "{{ named_date }}<br/>Recreation & Culture: {{cpi_index_09_recreation_&_culture_2015_100}}"
    series:
      - title: "All CPI categories"
        x: index
        y: cpi_index_00_all_items_2015_100
        size: 10
        tooltip: all_categories
      - title: "Food & Non-alocholic Beverages"
        x: index
        y: cpi_index_01_food_and_non_alcoholic_beverages_2015_100
        size: 10
        tooltip: food_and_non_alcoholic_beverages
      - title: "Clothing & Footwear"
        x: index
        y: cpi_index_03_clothing_and_footwear_2015_100
        size: 10
        tooltip: clothing_and_footwear
      - title: "Housing, Energy, Water & Fuels"
        x: index
        y: cpi_index_04_housing_water_and_fuels_2015_100
        size: 10
        tooltip: housing_energy
      - title: "Recreation & Culture"
        x: index
        y: cpi_index_09_recreation_&_culture_2015_100
        size: 10
        tooltip: recreation_and_culture
      #   tooltip: label_12_months

- caption: "Monthly, quarterly and yearly CPI percentage changes on the three key\
    \ categories which most affect young people. Also \nshown is the overall CPI change\
    \ which includes all categories measured by CPI, including categories not shown\
    \ here.\n"
  config:
    columns:
    - align: center
      name: sector
      rename: Sector
    - align: right
      name: Monthly
      template: '{{ monthly_pct_change | toFixed(1) }}%'
    - align: right
      name: Quarterly
      template: '{{ quarterly_pct_change | toFixed(1) }}%'
    - align: right
      name: Yearly
      template: '{{ yearly_pct_change | toFixed(1) }} %'
    file: /data/cpi/cpi_barchart.csv
  tab: null
  title: CPI percentage change
  type: table
