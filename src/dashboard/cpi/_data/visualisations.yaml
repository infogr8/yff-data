- config:
    file: /data/cpi/headlines.csv
    note: Note
    panels:
    - colour: Orange
      name: Monthly
    - colour: Blue
      name: Quarterly
    - colour: Gold
      name: Yearly
    title: sector
    units:
      postfix: Suffix
      prefix: sign
    value: Value
    width: 333px
  title: "Consumer prices index change (%)"
  type: dashboard
- config:
    axis:
      x:
        grid:
          stroke-dasharray: 6 2
          stroke-width: 1
        max: 20
        min: 0
        ticks:
        - label: 0.0%
          value: '0.0'
        - label: 20.0%
          value: '20.0'
      y:
        grid:
          stroke-width: 0.5
    category: sector
    columns:
    - name: monthly
      template: '{{sector}} <br/> monthly change:  {{ monthly_pct_change | toFixed(1)}}%'
    - name: quarterly
      template: '{{sector}} <br/> quarterly change:  {{ quarterly_pct_change | toFixed(1)}}%'
    - name: yearly
      template: '{{sector}} <br/> yearly change:  {{ yearly_pct_change | toFixed(1)}}%'
    file: /data/cpi/cpi_barchart.csv
    legend:
      position: top right
      show: true
    series:
    - colour: '#E55912'
      title: Monthly change
      tooltip: monthly
      value: monthly_pct_change
    - colour: '#005776'
      title: Quarterly change
      tooltip: quarterly
      value: quarterly_pct_change
    - colour: '#F7AB3D'
      title: Yearly change
      tooltip: yearly
      value: yearly_pct_change
    type: bar-chart
  title: Categories most affecting young people
  type: chart
- config:
    axis:
      x:
        grid:
          stroke-dasharray: 6 2
          stroke-width: 1
        max: 20
        min: -5
        ticks:
        - label: -5.0%
          value: '-5.0'
        - label: 0.0%
          value: '0.0'
        - label: 5.0%
          value: '5.0'
        - label: 10.0%
          value: '10.0'
        - label: 15.0%
          value: '15.0'
        - label: 20.0%
          value: '20.0'
      y:
        grid:
          stroke-width: 0.5
    category: sector
    columns:
    - name: monthly
      template: '{{sector}} <br/> monthly change:  {{ monthly_pct_change | toFixed(1)}}%'
    - name: quarterly
      template: '{{sector}} <br/> quarterly change:  {{ quarterly_pct_change | toFixed(1)}}%'
    - name: yearly
      template: '{{sector}} <br/> yearly change:  {{ yearly_pct_change | toFixed(1)}}%'
    file: /data/cpi/cpi_all_category_bar_chart.csv
    legend:
      position: top right
      show: true
    series:
    - colour: '#E55912'
      title: Monthly change
      tooltip: monthly
      value: monthly_pct_change
    - colour: '#005776'
      title: Quarterly change
      tooltip: quarterly
      value: quarterly_pct_change
    - colour: '#F7AB3D'
      title: Yearly change
      tooltip: yearly
      value: yearly_pct_change
    type: bar-chart
  title: All categories
  type: chart
- config:
    axis:
      x:
        grid:
          stroke: '#efefef'
        min: 0
      y:
        dominant-baseline: text-bottom
        max: 150
        min: 90
        ticks:
        - grid: true
          label: '90'
          value: 90
        - grid: true
          label: '110'
          value: 110
        - grid: true
          label: '130'
          value: 130
        - grid: true
          label: '150'
          value: 150
        title:
          label: Index (2015=100)
    columns:
    - name: x_tick_labels
      template: '{{ named_date }}'
    - name: all_categories
      template: '{{ named_date }}<br/>All Categories: {{cpi_index_00_all_items_2015_100}}'
    - name: food_and_non_alcoholic_beverages
      template: '{{ named_date }}<br/>Food & non-alcoholic beverages: {{cpi_index_01_food_and_non_alcoholic_beverages_2015_100}}'
    - name: clothing_and_footwear
      template: '{{ named_date }}<br/>Clothing & footwear: {{cpi_index_03_clothing_and_footwear_2015_100}}'
    - name: housing_energy
      template: '{{ named_date }}<br/>Housing, water, electricity, gas & other fuels:
        {{cpi_index_04_housing_water_and_fuels_2015_100}}'
    - name: recreation_and_culture
      template: '{{ named_date }}<br/>Recreation & culture: {{cpi_index_09_recreation_&_culture_2015_100}}'
    file: data/cpi/cpi_linechart.csv
    legend:
      position: top right
      show: true
    series:
    - size: 10
      title: All CPI categories
      tooltip: all_categories
      x: index
      y: cpi_index_00_all_items_2015_100
    - size: 10
      title: Food & non-alocholic beverages
      tooltip: food_and_non_alcoholic_beverages
      x: index
      y: cpi_index_01_food_and_non_alcoholic_beverages_2015_100
    - size: 10
      title: Clothing & footwear
      tooltip: clothing_and_footwear
      x: index
      y: cpi_index_03_clothing_and_footwear_2015_100
    - size: 10
      title: Housing, water, electricity, gas & other fuels
      tooltip: housing_energy
      x: index
      y: cpi_index_04_housing_water_and_fuels_2015_100
    - size: 10
      title: Recreation & culture
      tooltip: recreation_and_culture
      x: index
      y: cpi_index_09_recreation_&_culture_2015_100
    type: line-chart
  tab: CPI time series
  title: CPI time series
  type: chart
- caption: "Monthly, quarterly and yearly CPI percentage changes. Also \nshown is\
    \ the overall CPI change which includes all categories measured by CPI.\n"
  config:
    columns:
    - align: center
      name: sector
      rename: Sector
    - align: right
      name: Monthly
      template: '{{ monthly_pct_change | toFixed(1) }}%'
    - align: right
      name: Quarterly
      template: '{{ quarterly_pct_change | toFixed(1) }}%'
    - align: right
      name: Yearly
      template: '{{ yearly_pct_change | toFixed(1) }} %'
    file: /data/cpi/cpi_all_category_bar_chart.csv
  tab: null
  title: CPI percentage change
  type: table
