- title: Headline stats
  type: dashboard
  config:
    file: /data/qlfs/headlines.csv
    title: 'Title'
    value: 'Value'
    width: 333px
    note: 'Note'
    units:
      postfix: 'Suffix'
    panels:
      - name: 'Unemployment rate'
        colour: Orange
        suffix: '%'
      - name: 'Long-term unemployment rate'
        colour: Blue
      - name: 'Economic inactivity rate'
        colour: Gold

- tab: Long-term unemployment, last 3 years 
  title: Long-term unemployment rate over the last 3 years
  type: chart
  caption: The long-term unemployment rate for 16-24 year-olds, showing long-term unemployment defined as over 12 months. Derived from UNEM01.
  config:
    file: data/qlfs/long_term_unemployed_last_3_years.csv
    type: line-chart
    legend:
      show: true     # Default to false
      position: "top right"
    axis:
      x:  # Horizontal axis
        min: 0    # A minimum value
        max: 13    # A maximum value
        grid:
          stroke: "#efefef"
        # Explicitly define the ticks.
        # Each tick has a numeric value and a displayed label
        ticks:
            - label: "2020-01-01"
              value: 1
            - label: ""
              value: 2
            - label: "2020-07-01"
              value: 3
            - label: ""
              value: 4
            - label: "2021-01-01"
              value: 5
            - label: ""
              value: 6
            - label: "2021-07-01"
              value: 7
            - label: ""
              value: 8
            - label: "2022-01-01"
              value: 9
            - label: ""
              value: 10
            - label: "2022-07-01"
              value: 11
            - label: ""
              value: 12
      y:             # The vertical axes
        min: 0     # A minimum value
        max: 25   # A maximum value
        title: 
          label: "Rate (%)"
        dominant-baseline: text-bottom
        # Explicitly define the ticks.
        # Each tick has a numeric value and a displayed label
        ticks:
            - value: 0
              grid: true
              label: "0"
            - value: 5
              grid: true
              label: "5"
            - value: 10
              grid: true
              label: "10"
            - value: 15
              grid: true
              label: "15"
            - value: 20
              grid: true
              label: "20"
            - value: 25
              grid: true
              label: "25"
    columns:
        - name: "Label 16-24"
          template: "{{quarter_start}} <br/> rate: {{age_16_to_24_unemployed_over_12_months_rate_sa | toFixed(1)}}%"
    series:
      - title: "16-24"
        x: "quarter_index"                       # Column heading to use for x-value
        y: "age_16_to_24_unemployed_over_12_months_rate_sa"            # Column heading to use fro y-value
        size: 50
        tooltip: "Label 16-24"


