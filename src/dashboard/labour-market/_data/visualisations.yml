- title: Headline stats
  type: dashboard
  config:
    file: /data/qlfs/headlines.csv
    title: 'Title'
    value: 'Value'
    width: 250px
    note: 'Note'
    units:
      postfix: 'Suffix'
    panels:
      - name: 'Unemployment rate'
        colour: Orange
        suffix: '%'
      - name: 'Long-term unemployment rate 12 months'
        colour: Blue
      - name: 'Long-term unemployment rate 6 months'
        colour: Plum
      - name: 'Economic inactivity rate'
        colour: Gold

- tab: Long-term unemployment, last 3 years 
  title: Long-term unemployment rate over the last 3 years
  type: chart
  caption: The long-term unemployment rate for 16-24 year-olds, showing long-term unemployment defined as over 12 months, and between 6-12 months. Derived from UNEM01.
  config:
    file: data/qlfs/long_term_unemployed_last_3_years.csv
    type: line-chart
    legend:
      show: true     # Default to false
      position: "top right"
    axis:
      x:  # Horizontal axis
        min: 0
        grid:
          stroke: "#efefef"
      y:             # The vertical axes
        min: 0     # A minimum value
        max: 25   # A maximum value
        title: 
          label: "Rate (%)"
        dominant-baseline: text-bottom
        # Explicitly define the ticks.
        # Each tick has a numeric value and a displayed label
        ticks:
            - value: 0
              grid: true
              label: "0"
            - value: 5
              grid: true
              label: "5"
            - value: 10
              grid: true
              label: "10"
            - value: 15
              grid: true
              label: "15"
            - value: 20
              grid: true
              label: "20"
            - value: 25
              grid: true
              label: "25"
    columns:
        - name: x_tick_labels
          template: "{{ quarter_label }}"
        - name: "Label 12 months"
          template: "{{quarter_label}} <br/> rate: {{age_16_to_24_unemployed_over_6_months_rate_sa | toFixed(1)}}%"
        - name: "Label 6 months"
          template: "{{quarter_label}} <br/> rate: {{age_16_to_24_unemployed_over_12_months_rate_sa | toFixed(1)}}%"        
    series:
      - title: "12 months"
        x: "quarter_index"                       # Column heading to use for x-value
        y: "age_16_to_24_unemployed_over_12_months_rate_sa"            # Column heading to use fro y-value
        size: 50
        tooltip: "Label 12 months"
      - title: "6 months"
        x: "quarter_index"                       # Column heading to use for x-value
        y: "age_16_to_24_unemployed_over_6_months_rate_sa"            # Column heading to use fro y-value
        size: 50
        tooltip: "Label 6 months"


