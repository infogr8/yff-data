visualisations: 
  - title: Headline Stats
    type: dashboard
    config:
      file: /data/neet/headlines.csv
      title: 'Title'
      value: 'Value'
      note: 'Note'
      units:
        postfix: 'Suffix'
      width: 333px
      panels:
        - name: 'Latest NEET Rate'
          colour: Orange       
        - name: 'Latest NEET Rate - Men'
          colour: Blue       
        - name: 'Latest NEET Rate - Women'
          colour: Gold
          
  - tab: NEET rates - All people (SA)
    title: NEET rate for all people (SA)
    type: chart
    caption: TKTKTK
    config:
      file: "/data/neet/neet_all_data.csv"
      type: line-chart
      legend: 
        show: true
        position: "top right"
      axis:
        x: # Horizontal axis
          # min, max and tick labels now auto-generated for line charts
          grid:
            stroke: "#efefef"
        y: # The vertical axes
          max: 20
          title:
            label: "Rate (%)"
      columns:
        - name: x_tick_labels
          template: "{{ quarter_start }}"
        - name: "Total"
          template: "{{quarter_start}} <br/> NEET rate: {{people_age_16_to_24_neet_total_rate_sa | toFixed(1)}}%"
      series:
        - title: "Total NEET rate"
          x: "quarter_index" # Column heading to use for x-value
          y: "people_age_16_to_24_neet_total_rate_sa" # Column heading to use fro y-value
          size: 10
          tooltip: "Total"

