  - tab: NEET figures - All People (SA)
    type: table
    caption: |
      NEET figures for all people for last three years. Values are rounded from the ONS provided figures, and may not add up.
      Raw data accessible via the download link is as provided by ONS.
    config:
      file: /data/neet/neet_last_3_years.csv
      columns:
        - name: quarter_start
          rename: Quarter
        - name: Overall NEET rate
          template: "{{ people_age_16_to_24_neet_total_rate_sa | toFixed(1) }}%"
