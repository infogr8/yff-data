visualisations: 
  - title: Headline Stats
    type: dashboard
    config:
      file: /data/neet/headlines.csv
      title: 'Title'
      value: 'Value'
      note: 'Note'
      width: 1000px
      panels:
        - name: 'Latest NEET Rate'
          colour: Orange-2

  - tab: Overall NEET rate
    title: Overall NEET rate
    type: chart
    caption: "The rate for 16-24 year-olds who are not in education, employment or training (NEET)."
    config:
      file: "/data/neet/neet.csv"
      type: line-chart
      legend: 
        show: true
        position: "top right"
      axis:
        x: # Horizontal axis
          min: 0
          max: 13
          grid:
            stroke: "#efefef"
          # Explicitly define the ticks.
          # Each tick has a numeric value and a displayed label
          ticks:
            - value: 1
              label: "2020-01-01"
            - value: 5
              label: "2021-01-01"
            - value: 9
              label: "2022-01-01"
        y: # The vertical axes
          min: 8 # A minimum value
          max: 14 # A maximum value
          title:
            label: "Rate (%)"
          dominant-baseline: text-bottom
          # Explicitly define the ticks.
          # Each tick has a numeric value and a displayed label
          ticks:
            - value: 8
              grid: true
              label: "8"
            - value: 10
              grid: true
              label: "10"
            - value: 12
              grid: true
              label: "12"
            - value: 14
              grid: true
              label: "14"
      columns:
        - name: "Men"
          template: "Men NEET rate: {{men_age_16_to_24_neet_total_rate_sa | toFixed(1)}}%"
        - name: "Women"
          template: "Women NEET rate: {{women_age_16_to_24_neet_total_rate_sa | toFixed(1)}}%"
      series:
        - title: "Men"
          x: "quarter_index" # Column heading to use for x-value
          y: "men_age_16_to_24_neet_total_rate_sa" # Column heading to use fro y-value
          size: 10
          tooltip: "Men"
        - title: "Women"
          x: "quarter_index" # Column heading to use for x-value
          y: "women_age_16_to_24_neet_total_rate_sa" # Column heading to use fro y-value
          size: 10
          tooltip: "Women"

  - tab: Unemployment levels
    title: Unemployment levels
    type: chart
    caption: "Unemployment levels for people not in education, training or employment (NEET)."
    config:
      file: /data/neet/neet.csv
      type: bar-chart
      category: quarter_start
      legend:
        show: true     # Default to false
        position: "top right"
      columns: 
        - name: "Men"
          template: "{{quarter_start}} <br/> NEET Men: {{men_age_16_to_24_neet_unemployed_sa | toFixed(0)}}"
        - name: "Women"
          template: "{{quarter_start}} <br/> NEET Women: {{women_age_16_to_24_neet_unemployed_sa | toFixed(0)}}"
      series:
        - title: 'Men'
          value: men_age_16_to_24_neet_unemployed_sa
          tooltip: "Men"
        - title: 'Women'
          value: women_age_16_to_24_neet_unemployed_sa
          tooltip: "Women"
      axis:
        x:
          title:
            label: 'Number of people'
          min: 0
          max: 250000
          ticks:
            - value: 0
              grid: true
              label: "0"
            - value: 100000
              grid: true
              label: "100k"
            - value: 200000
              grid: true
              label: "200k"
    
  - tab: Economic inactivity levels
    title: Econimic inactivity levels
    type: chart
    caption: "Economic inactivity levels for people not in education, training or employment (NEET). Economic inactivity \
              is defined as people neither working nor actively seeking employment."
    config:
      file: /data/neet/neet.csv
      type: bar-chart
      category: quarter_start
      legend:
        show: true     # Default to false
        position: "top right"
      columns: 
        - name: "Men"
          template: "{{quarter_start}} <br/> NEET Men: {{men_age_16_to_24_neet_economically_inactive_sa | toFixed(0)}}"
        - name: "Women"
          template: "{{quarter_start}} <br/> NEET Women: {{women_age_16_to_24_neet_economically_inactive_sa | toFixed(0)}}"
      series:
        - title: 'Men'
          value: men_age_16_to_24_neet_economically_inactive_sa
          tooltip: "Men"
        - title: 'Women'
          value: women_age_16_to_24_neet_economically_inactive_sa
          tooltip: "Women"
      axis:
        x:
          min: 0
          max: 300000
          title:
            label: 'Number of people'
          ticks:
            - value: 0
              grid: true
              label: "0"
            - value: 100000
              grid: true
              label: "100k"
            - value: 200000
              grid: true
              label: "200k"
            - value: 300000
              grid: true
              label: "300k"

  - tab: Rates chart
    type: chart
    caption: "This chart shows the same data as Overall unemployment rate"
    config:
      file: /data/neet/neet.csv
      type: bar-chart
      category: quarter_start
      legend:
        show: true     # Default to false
        position: "top right"
      series:
        - title: 'Men'
          value: men_age_16_to_24_neet_total_rate_sa
        - title: 'Women'
          value: women_age_16_to_24_neet_total_rate_sa
      axis:
        x:
          min: 0
          max: 20
          ticks:
            - value: 0
              grid: true
              label: ""
            - value: 5
              grid: true
              label: "5%"
            - value: 10
              grid: true
              label: "10%"
            - value: 15
              grid: true
              label: "15%"
            - value: 20
              grid: true
              label: "20%"
  - tab: Rates table
    type: table
    caption: ""
    config:
      file: /data/neet/neet.csv
      columns:
        - name: quarter_start
          rename: Quarter
        - name: people_age_16_to_24_neet_total_rate_sa
        - name: women_age_16_to_24_neet_total_rate_sa
        - name: men_age_16_to_24_neet_total_rate_sa
