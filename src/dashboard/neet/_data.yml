visualisations: 
  - title: Headline Stats
    type: dashboard
    config:
      file: /data/neet/headlines.csv
      title: 'Title'
      value: 'Value'
      note: 'Note'
      units:
        postfix: 'Suffix'
      width: 333px
      panels:
        - name: 'Latest NEET Rate'
          colour: Orange       
        - name: 'Latest NEET Rate - Men'
          colour: Blue       
        - name: 'Latest NEET Rate - Women'
          colour: Gold
          
  - tab: Overall NEET rate
    title: Overall NEET rate
    type: chart
    caption: "The rate for 16-24 year-olds who are not in education, employment or training (NEET)."
    config:
      file: "/data/neet/neet_all_data.csv"
      type: line-chart
      legend: 
        show: true
        position: "top right"
      axis:
        x: # Horizontal axis
          # min, max and tick labels now auto-generated for line charts
          grid:
            stroke: "#efefef"
        y: # The vertical axes
          title:
            label: "Rate (%)"
          dominant-baseline: text-bottom
      columns:
        - name: "Men"
          template: "{{quarter_start}} <br/> Men NEET rate: {{men_age_16_to_24_neet_total_rate_sa | toFixed(1)}}%"
        - name: "Women"
          template: "{{quarter_start}} <br/> Women NEET rate: {{women_age_16_to_24_neet_total_rate_sa | toFixed(1)}}%"
        - name: x_tick_labels
          template: "{{ quarter_start }}"
      series:
        - title: "Men"
          x: "quarter_index" # Column heading to use for x-value
          y: "men_age_16_to_24_neet_total_rate_sa" # Column heading to use fro y-value
          size: 10
          tooltip: "Men"
        - title: "Women"
          x: "quarter_index" # Column heading to use for x-value
          y: "women_age_16_to_24_neet_total_rate_sa" # Column heading to use fro y-value
          size: 10
          tooltip: "Women"

  - tab: Unemployment levels
    title: Unemployment levels
    type: chart
    caption: "Unemployment levels for people not in education, training or employment (NEET)."
    config:
      file: /data/neet/neet_all_data.csv
      type: line-chart
      legend:
        show: true     # Default to false
        position: "top right"
      axis:
        x: # Horizontal axis
          # min, max and tick labels now auto-generated for line charts
          grid:
            stroke: "#efefef"
        y:
          title:
            label: 'Number of people'
      columns: 
        - name: "Men"
          template: "{{quarter_start}} <br/> NEET Men: {{men_age_16_to_24_neet_unemployed_sa | toFixed(0)}}"
        - name: "Women"
          template: "{{quarter_start}} <br/> NEET Women: {{women_age_16_to_24_neet_unemployed_sa | toFixed(0)}}"
        - name: x_tick_labels
          template: "{{ quarter_start }}"
      series:
        - title: 'Men'
          x: "quarter_index" # Column heading to use for x-value
          y: men_age_16_to_24_neet_unemployed_sa
          tooltip: "Men"
        - title: 'Women'
          x: "quarter_index" # Column heading to use for x-value
          y: women_age_16_to_24_neet_unemployed_sa
          tooltip: "Women"

  - tab: Economic inactivity levels
    title: Economic inactivity levels
    type: chart
    caption: "Economic inactivity levels for people not in education, training or employment (NEET). Economic inactivity \
              is defined as people neither working nor actively seeking employment."
    config:
      file: /data/neet/neet_all_data.csv
      type: line-chart
      category: quarter_start
      legend:
        show: true     # Default to false
        position: "top right"
      axis:
        x:
          grid:
            stroke: "#efefef"
        y:
          title:
            label: 'Number of people'
      columns: 
        - name: "Men"
          template: "{{quarter_start}} <br/> NEET Men: {{men_age_16_to_24_neet_economically_inactive_sa | toFixed(0)}}"
        - name: "Women"
          template: "{{quarter_start}} <br/> NEET Women: {{women_age_16_to_24_neet_economically_inactive_sa | toFixed(0)}}"
        - name: x_tick_labels
          template: "{{ quarter_start }}"
      series:
        - title: 'Men'
          x: "quarter_index" # Column heading to use for x-value
          y: men_age_16_to_24_neet_economically_inactive_sa
          tooltip: "Men"
        - title: 'Women'
          x: "quarter_index" # Column heading to use for x-value
          y: women_age_16_to_24_neet_economically_inactive_sa
          tooltip: "Women"


  - tab: NEET rates - All People (SA)
    type: table
    caption: |
      NEET stats for all people for last three years. Values are rounded from the ONS provided figures, and may not add up.
      Raw data accessible via the download link is as provided by ONS.
    config:
      file: /data/neet/neet_last_3_years.csv
      columns:
        - name: quarter_start
          rename: Quarter
        - name: Overall NEET rate
          template: "{{ people_age_16_to_24_neet_total_rate_sa | toFixed(1) }}%"
        - name: Overall NEET level
          template: "{{ people_age_16_to_24_neet_total_sa | toFixed(0) }}"
        - name: Unemployed level
