- title: Headline stats
  type: dashboard
  config:
    file: /data/vacancies/headlines.csv
    title: 'Title'
    value: 'Value'
    width: 500px
    note: 'Note'
    units:
      postfix: 'Suffix'
    panels:
      - name: 'Latest monthly vacancies'
        colour: Orange
      - name: 'Latest quarterly vacancies'
        colour: Plum      

- tab: Estimated Number of Vacancies
  title: Seasonally adjusted estimated Number of Vacancies
  type: chart
  source: ""
  config:
    file: "/data/vacancies/monthly_vacancies.csv"
    type: line-chart
    #source: "Table 9: Unemployment by age and duration (seasonally adjusted) 19 July 2022 from A01: Summary of labour market statistics https://www.ons.gov.uk/employmentandlabourmarket/peopleinwork/employmentandemployeetypes/datasets/summaryoflabourmarketstatistics"
    legend:
      show: false # Default to false
      position: "top right"
    axis:
      x: # Horizontal axis
        min: 0 # A minimum value
        max: 270 # A maximum value
        grid:
          stroke: "#efefef"
        # Explicitly define the ticks.
        # Each tick has a numeric value and a displayed label
        ticks:
          - value: 0
            label: "2001-04-01"
          - value: 25
            label: "2003-06-01"
          - value: 50
            label: "2005-07-01"
          - value: 75
            label: "2007-08-01"          
          - value: 100
            label: "2009-09-01"
          - value: 125
            label: "2011-10-01"          
          - value: 150
            label: "2013-11-01"
          - value: 175
            label: "2015-12-01"
          - value: 200
            label: "2018-01-01"          
          - value: 225
            label: "2020-02-01"
          - value: 250
            label: "2022-03-01"                      
      y: # The vertical axes
        min: 0 # A minimum value
        max: 1410 # A maximum value
        title:
          label: "Number of vacancies (thousands)"
        dominant-baseline: text-bottom
        # Explicitly define the ticks.
        # Each tick has a numeric value and a displayed label
        ticks:
          - value: 0
            grid: true
            label: '0'
          - value: 200
            grid: true
            label: "200"         
          - value: 400
            grid: true
            label: "400"
          - value: 600
            grid: true
            label: "600"
          - value: 800
            grid: true
            label: "800"
          - value: 1000
            grid: true
            label: "1000"
          - value: 1200
            grid: true
            label: "1200"
          - value: 1400
            grid: true
            label: "1400"                       
    columns:
        - name: "Label"
          template: "{{value | toFixed(0)}},000 Vacancies (estimated)"
    series:
      - title: "value"
        x: "index" # Column heading to use for x-value
        y: "value" # Column heading to use fro y-value
        size: 10
        tooltip: "Label"


- title: Quarterly growth in vacancies by sector
  # citations:
  #   - title:
  #     link: about:blank
  type: chart
  config:
    file: /data/vacancies/vacancies_by_sector.csv
    type: bar-chart
    legend:
      show: true # Default to false
      position: "top right"
    axis:
      x:
        min: -23
        max: 90
        grid:
          stroke-dasharray: "6 2"
          stroke-width: 1
        ticks:
          - value: -20
            label: "-20%"
          - value: 0
            label: "0%"
          - value: 20
            label: "20%"
          - value: 40
            label: "40%"          
          - value: 60
            label: "60%"          
          - value: 80
            label: "80%"          
      y:
        grid:
          stroke-width: 0.5
    category: "Sector" # Category names come from
    columns:      
      - name: "Growth on last quarter"
        template: "{{Sector}} <br/> monthly change:  {{ Growth compared with last quarter (%) | toFixed(1)}}%"
      - name: "Growth compared with same quarter in 2020"
        template: "{{Sector}} <br/> quarterly change:  {{ Growth compared with same quarter in 2020 (%) | toFixed(1)}}%"
    series:
      - title: "Growth compared with last quarter (%)"
        value: "Growth compared with last quarter (%)"
        tooltip: "Growth compared with last quarter (%)"
      - title: "Growth compared with same quarter in 2020 (%)"
        value: "Growth compared with same quarter in 2020 (%)"
        tooltip: "Growth compared with same quarter in 2020 (%)"
