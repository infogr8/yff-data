- title: Headlines
  type: dashboard
  config:
    file: /data/cff/dummy_headlines.csv
    title: 'Title'
    value: 'Value'
    note: 'Note'
    width: 500px
    panels:
      - name: 'Applications Made'
        colour: Orange-2
      - name: 'Local Partnerships Awarded'
        colour: Chartreuse-2

- title:
  type: table
  tab:
  config:
    file: /data/cff/awarded_table.csv
    columns:
      - name: Local partner
        mergerows: true
      - name: Led by
        mergerows: true
      - name: Link
        mergerows: false
