# The title of the report
title: Connected Futures 
summary: 
sections: 

  - title: Headline Statistics
    summary: 
    read_more: false
    blocks:
      - title: 
        visualisations:
          - title: 
            type: dashboard
            config: 
              file: /data/cff/dummy_headlines.csv
              title: "Title"	
              value: "Value"	
              note: "Note"		
              width: 333px		
              panels:
                - name: "Eligible Regions"
                  colour: Cherry-1
                - name: "Applications Made"
                  colour: Orange-2
                - name: "Local Partnerships Awarded"
                  colour: Chartreuse-2

  - title: Local Partnerships
    summary: 
    read_more: false 
    blocks: 
      - title:
        visualisations: 
          - title:
            type: table
            tab: 
            config:
              file: /data/cff/awarded_table.csv
              columns:
                - name: Local partner
                  mergerows: true
                - name: Led by
                  mergerows: true

  - title: Overview of Eligible Regions
    read_more: false 
    summary: 
  - title: Local Partnerships by Region
    summary: 
    read_more: false 
    blocks: 
      - title:
        visualisations: 
          - title: 
            type: map
            caption: 
              This section shows the local partnerships set to benefit from the Connected Futures Fund. Each partnership will explore with 
              young people the challenges they face, and where support is missing or lets them down, 
              from schools and employers to housing, care or criminal justice. For more information on each partnership, visit the 
              <a href = "https://youthfuturesfoundation.org/our-work/invest/connected-futures/">Youth Futures Foundation website</a>. 
            
            config:
              file: /data/cff/apps_awarded_all_itl.csv
              type: svg-map
              geojson:
                file: /data/maps/International_Territorial_Level_1_(January_2021)_UK_BUC.geojson
                key: ITL121CD
              background:
                file: /data/maps/simple-England.geojson
              bounds:
                lat:
                  min: 49.5
                  max: 56.2
                lon:
                  min: -5
                  max: 1
              key: ITL1 Code
              value: Status
              scale: Viridis
              min: 0
              max: 1
              columns:
                - name: Label
                  template: '{{ ITL1 Name }}<br />Status: {{ Status | toLocaleString() }} Awarded'
              legend:
                position: top right
                items:
                  - value: 1
                    label: Awarded
                  - value: 0
                    label: Not awarded
              places:
                - name: London
                  text-anchor: start
                  longitude: 0.8
                  latitude: 51.4
                - name: Liverpool
                  text-anchor: end
                - name: Bristol
                  text-anchor: end
                  longitude: -2.7
                - name: Plymouth
                  latitude: 50.2
                - name: Newcastle upon Tyne
                  text-anchor: start
                  longitude: -1.4
                - name: Kingston upon Hull
                  text-anchor: start
                  longitude: 0
              markers:
                - icon: geo-alt
                  tooltip: Hull
                  latitude: 53.76939409716048
                  longitude: -0.32615083886031454
                - icon: geo-alt
                  tooltip: Hastings
                  latitude: 50.8543806475805
                  longitude: 0.5723701253057497
                - icon: geo-alt
                  tooltip: Blackpool
                  latitude: 53.81667368931173
                  longitude: -3.0375935104367113
                - icon: geo-alt
                  tooltip: Burnley
                  latitude: 53.78894116918683
                  longitude: -2.240599271024268
                - icon: geo-alt
                  tooltip: Nottingham
                  latitude: 52.95648378748908
                  longitude: -1.1556437966000024 
                - icon: geo-alt
                  tooltip: Brent
                  latitude: 51.56142070032231
                  longitude: -0.2706574302371995
                - icon: geo-alt
                  tooltip: Lewisham
                  latitude: 51.46133961984077
                  longitude: -0.0075300711017617225








